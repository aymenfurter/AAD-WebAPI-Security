apiVersion: apps/v1
kind: Deployment
metadata:
  name: javaproxy-deployment
spec:
  selector:
    matchLabels:
      app: javaproxy
  replicas: 1
  template:
    metadata:
      labels:
        app: javaproxy
        azure.workload.identity/use: "true" 
    spec:
      serviceAccountName: workload-identity-sa-b3
      containers:
      - name: javaproxy
        image: apimaksecurityacr.azurecr.io/javaproxy:latest
        ports:
        - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: javaproxy-service
spec:
  selector:
    app: javaproxy
  ports:
  - name: http
    port: 80
    targetPort: 8080
  type: ClusterIP
